{% extends 'layout.html' %}

{% block title %}
Task manager
{% endblock %}

{% block content %}
{% for task in tasks %}
{{ task }}
{{ task.date_created.strftime("%Y-%m-%d %H:%M:%S") }}
<a href="{{ url_for('update', task_id = task.id) }}">Update</a>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
    Delete
</button>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete this objective?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                <form action="{{ url_for('delete', task_id = task.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock content %}
